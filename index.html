<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS & JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Updating CSS Variables with <span class="js">JS</span></h1>
    <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" min="10" max="100" name="spacing" id="spacing" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" min="10" max="100" name="blur" id="blur" data-sizing="px">

    <label for="base">Base Color:</label>
    <input type="color" name="base" id="color">
     <div class="image">
    <img src="https://images.unsplash.com/photo-1506799688517-a81d6bd3df37?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80" width="500px" height="500px">
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
